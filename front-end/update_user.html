    <meta charset="UTF-8" />

      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,900;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/modal.css" />
    <link rel="stylesheet" href="css/update_user_style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div id="nav-top">
          <p>
            Customer Service # 1 (800) 867-3663 | 1 (800) TOS-FONE |
            <a class="logout"><u>Logout</u></a>
          </p>
        </div>
        <div id="nav-bottom">
          <div id="logo">
            <img src="img/logo.svg" />
          </div>

          <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="/products.html">Product</a></li>
            <li><a href="/contact.html">Contact</a></li>
            <li id="logreg">
              <a id="active-nav" href="/login.html">My Account</a>
            </li>
            <li>
              <a href="/cart.html"
                ><div id="cart-img" count="2">
                  <img class="cart-icon" src="img/cart.svg" /></div
              ></a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div id="register">
        <h1 class="styled">Update Your Information</h1>
        <form>
          <div id="register-form-container">
            <div id="form_left">
              <label for="name_field" id="">Name</label>
              <input
                type="text"
                id="name_field"
                placeholder="First and last name"
              />
              <label for="username_field" id="username_label">Username</label>
              <input type="text" id="username_field" disabled />

              <label for="pass_field" id="pass_label">Password</label>
              <input type="password" id="pass_field" placeholder="Password" />

              <label for="repass_field" id="repass_label"
                >Re-enter password</label
              >
              <input
                type="password"
                minlength="8"
                id="repass_field"
                placeholder="Re-enter Password"
              />
            </div>

            <div id="form_right">
              <label for="email_field" id="email_label">Email</label>
              <input
                type="email"
                id="email_field"
                placeholder="email@domain.com"
              />
              <label for="street_field" id="street_label">Address</label>
              <input
                type="text"
                id="street_field"
                minlength="1"
                placeholder="Mailing address"
              />
              <div id="address_detail">
                <label for="city_field" id="city_label">City</label>
                <input
                  type="text"
                  id="city_field"
                  placeholder="City"
                  minlength="2"
                />

                <label for="state_field" id="state_label">State</label>
                <input
                  type="text"
                  id="state_field"
                  placeholder="State"
                  pattern="[A-Z]{2}"
                />

                <label for="zip_field" id="zip_label">Zip</label>
                <input
                  type="text"
                  id="zip_field"
                  placeholder="Zip code"
                  pattern="[0-9]{5}"
                />
              </div>
              <label for="tel_field" id="tel_label">Phone</label>
              <input
                type="tel"
                id="tel_field"
                placeholder="1234325678"
                pattern="[0-9]{3}[0-9]{3}[0-9]{4}"
              />
            </div>
          </div>
          <button class="buttontext">Submit Changes</button>
        </form>
      </div>
    </main>
    <script src="js/common.js"></script>
    <script src="js/updateUser.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
